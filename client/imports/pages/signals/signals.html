<ion-header>
  <ion-navbar color="futurebase">
    <ion-title>
      FutureBase
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="chats-page-content">
  <ion-list class="chats">
    <ion-item-sliding *ngFor="let signal of signals | async">
      <button ion-item class="chat">
        <img class="chat-picture" [src]="signal.picture">
        <div class="chat-info">
          <h2 class="chat-title">{{signal.title}}</h2>

          <span *ngIf="signal.lastMessage" class="last-message">
            <p *ngIf="signal.lastMessage.type == 'text'" class="last-message-content last-message-content-text">{{signal.lastMessage.content}}</p>
            <span class="last-message-timestamp">{{signal.lastMessage.createdAt }}</span>
          </span>
        </div>
      </button>
      <ion-item-options class="chat-options">
        <button ion-button color="danger" class="option option-remove">Remove</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
